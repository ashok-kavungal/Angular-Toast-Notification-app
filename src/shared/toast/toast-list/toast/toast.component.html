

<div
  *ngIf = "!toastbufferFull" 
  class="toast-notification"
  [ngStyle]="toast.type=='Success'?{'background-color':'#27D63D'} 
              : toast.type=='Warning'?{'background-color':'#FFCA33'} 
              :{'background-color': '#F92929'}"
   role="alert" 
   aria-live="assertive" 
   aria-atomic="true">
      <div class="toast-header">
        <strong class="mr-auto">{{ toast.heading}}</strong>
      </div>
      <div class="toast-header">
        <small 
        *ngIf="toast.subheading"
        >
        {{ toast.subheading}}
      </small>
      </div>
      <div class="toast-body">
        {{toast.message}}
      </div>
   </div>
